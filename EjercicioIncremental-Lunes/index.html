<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Hoja de estilos-->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Ejercicio Incremental-Lunes</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tecla Academy</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ajustes</a>
              </li>
            </ul>

            <a class="navbar-brand d-flex align-items-center" href="#">
              <img
              id="img-perfil"
                class="rounded mx-auto img-thumbnail mr-3"
                width="65"
                height="22"
                alt="Foto perfil"
              />
              <p id="nombre-user-p" class=""></p>
            </a>            
          </div>
        </div>
      </nav>

      <div class="card mt-3 mx-auto text-center" style="width: 20rem">
        <img id="img-principal" class="card-img-top" alt="Usuario" />
        <div class="card-body">
          <h5 id="nombre-user" class="card-title"></h5>
          <p id="data-user" class="card-text"></p>
        </div>
      </div>
    </div>

    <!--Script de bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--Script de app.js-->
    <script src="./js/app.js"></script>
  </body>
</html>
